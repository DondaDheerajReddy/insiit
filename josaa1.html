<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsIIT - All the Insights You Need</title>
    <link rel="stylesheet" href="./josaa-style1.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="header-content">
          <div class="logo">
            <img src="images/logo.png" alt="Logo" />
            <div class="circle"></div>
            <div class="title">INSIIT</div>
          </div>
          <div class="nav">
            <div class="nav-item active">Ask a Question</div>
            <div class="nav-item">Insights</div>
            <div class="nav-item">JoSAA</div>
            <div class="nav-item">Forum</div>
            <div class="nav-item login">Login</div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="card-container">
          <div class="card">
            <img src="https://via.placeholder.com/74x74" alt="JEE Mains Icon" />
            <div class="card-title">JEE Mains</div>
          </div>
          <div class="card">
            <img
              src="https://via.placeholder.com/144x106"
              alt="JEE Advanced Icon"
            />
            <div class="card-title">JEE Advanced</div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="footer-content">
          <div class="branding">
            <h1>InsIIT</h1>
            <p>All the insights you need</p>
            <p>Developed by students of IIT Hyderabad</p>
          </div>
          <div class="footer-links">
            <div>About Us</div>
            <div>Contact Us</div>
            <div>Devs</div>
          </div>
          <div class="footer-links">
            <div>About IITH</div>
            <div>Link 2</div>
            <div>Link 3</div>
          </div>
          <div class="footer-links">
            <div>Link 1</div>
            <div>Link 2</div>
            <div>Link 3</div>
          </div>
          <div class="social-icons">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="divider"></div>
      </div>
    </div>
  </body>
</html>
